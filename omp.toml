version = 3
final_space = true

[palette]
  blue = '#8CAAEE'
  closer = '#ACB0BE'
  lavender = '#BABBF1'
  os = '#ACB0BE'
  pink = '#F4B8E4'
  danger = '#FF5555'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = false 

  [[blocks.segments]]
    template = 'üê¢ '
    foreground = 'p:os'
    type = 'os'
    style = 'plain'

  [[blocks.segments]]
    template = '{{ .Path }} '
    foreground = 'p:pink'
    type = 'path'
    style = 'plain'
    [blocks.segments.properties]
      folder_icon = 'Óóæ'
      home_icon = 'ÔÄï ~'
      style = 'agnoster_short'
      # Special directory icons
      [blocks.segments.properties.mapped_locations]
        "/workspaces" = "Û∞≥ó "
        "/workspaces/beeline" = "üêù beeline"
        "~/Downloads" = "ÔÄô "

  [[blocks.segments]]
    template = 'ÔÑÖ '
    foreground = 'p:closer'
    type = 'text'
    style = 'plain'

[[blocks]]
  type = 'rprompt'
  alignment = 'right'

  [[blocks.segments]]
    # FIXED LOGIC: If .HEAD exists, show the branch. Otherwise, show the warning.
    template = """
      {{ if .HEAD }}
        <p:lavender>Óú• {{ .HEAD }}</>
      {{ else }}
        <p:danger>ÔÅ± no branch</>
      {{ end }}
    """
    type = 'git'
    style = 'plain'
    [blocks.segments.properties]
      fetch_status = true
      branch_max_length = 10
