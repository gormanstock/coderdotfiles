version = 3
final_space = true

[palette]
  blue = '#8CAAEE'
  closer = '#ACB0BE'
  lavender = '#BABBF1'
  os = '#ACB0BE'
  pink = '#F4B8E4'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  # This ensures no extra newline is added after this block
  newline = false 

  [[blocks.segments]]
    template = 'üê¢ '
    foreground = 'p:os'
    type = 'os'
    style = 'plain'

  [[blocks.segments]]
    template = '{{ .Path }} '
    foreground = 'p:pink'
    type = 'path'
    style = 'plain'
    [blocks.segments.properties]
      folder_icon = 'Óóæ'
      home_icon = '~'
      style = 'agnoster_short'

  [[blocks.segments]]
    template = 'ÔÑÖ '
    foreground = 'p:closer'
    type = 'text'
    style = 'plain'

[[blocks]]
  type = 'rprompt' # Changed from 'prompt' to 'rprompt'
  alignment = 'right'

  [[blocks.segments]]
    template = '{{ .HEAD }} '
    foreground = 'p:lavender'
    type = 'git'
    style = 'plain'
    [blocks.segments.properties]
      branch_icon = 'Óú• '
      branch_max_length = 6
